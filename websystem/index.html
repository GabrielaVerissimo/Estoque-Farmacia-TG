<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>WebSystem</title>
  </head>
  <body>
    
    <div class="d-flex p-2 flex-row">
      <div class="boxEsquerda" style="text-align: center; margin-top: 15em;">
        <h1>Entre na sua Conta</h1>
          <br>
        <h4>Acesso Rápido</h4>
          <br>
        <div class="d-flex flex-row justify-content-center">
          <div class="pr-2">
            <div class="imgUsu" style="background-color: rgb(235, 215, 38); ">MG</div>
          </div>
          <div class="pr-2">
            <div class="imgUsu" style="background-color: rgba(219, 65, 60, 0.781); ">MH</div>
          </div>
          <div class="pr-2">
            <div class="imgUsu" style="background-color: aquamarine; ">GM</div>
          </div>
          <div class="pr-2">
            <div class="imgUsu" style="background-color: rgb(205, 214, 211); "><i style="padding: 5px;" class="fa fa-plus-circle"></i></div>
          </div>
        </div>
        <br>
        <div class="d-flex justify-content-center">
          <div class="linha"></div> <div style="margin-top: -24px; padding: 10px">Ou</div> <div class="linha"></div>
        </div>
        <br>
        <form>
          <div>
            <input class="inputStyle" type="text" id="Usuario" placeholder="Usuário" name="cd_usu" maxlength="12" required>
          </div>
          <br>
          <div>
            <input class="inputStyle" type="password" id="Senha" placeholder="Senha" name="sn_usu" maxlength="12" required>
          </div>
          <br>
          <div>
            <button class="botaoEnviar" type="submit">Enviar</button>
          </div>
        </form>
      </div>
      <div class="boxDireita" style="text-align: center; margin-top: 15em;">
        <h2>Novo por aqui?</h2>
        <br>
          <p>Cadastre-se agora e conheça uma <br>nova forma de gerenciar sua farmácia!</p>
        <br>
        <div>
          <button type="button" class="botaoCadastrar">Cadastrar</button>
        </div>
      </div>
    </div>

  </body>
</html>
