<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-inicial.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Página Inicial</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="../Página Inicial/pag-inicial.html" style="color: #F8F8F8">
            <img src="../Images/medicine.svg" width="50" height="50" class="d-inline-block align-top" alt="">
            Bleu<div class="navbar-brand" style="color: #C7C7C7">Pharma</div>
          </a>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <br>
            <a class="nav-item nav-link" href="../Pedidos/pag-pedidos.html" style="color: #F8F8F8;">Pedido</a>
            <br>
            <a class="nav-item nav-link" href="../Estoque/pag-estoque.html" style="color: #F8F8F8;">Estoque</a>
            <br>
            <a class="nav-item nav-link" href="../Movimentacao/pag-movimentacao.html" style="color: #F8F8F8;">Movimentação</a>
          </div>
        </div>
      </nav>
    <div class="d-flex flex-row">
      <div>
          <div>
              <p class="txt-home">Bem-vindo, Lucas Henrique!</p>
              <div class="d-flex justify-content-left">
                  <div class="linha" style="background-color: #4D4B4B; text-align:center;"></div>
                </div>
                <div>
                  <p class="chart">Movimentação de Estoque</p>
                  <div class="d-flex flex-row">
                    <div id="diario" style="width: 15rem; height: 15rem;"></div>
                    <div id="semanal" style="width: 15rem; height: 15rem;"></div>
                    <div id="anual" style="width: 15rem; height: 15rem;"></div>
                  </div>
                  <p class="chart">Produtos a Vencer</p>
                    <div class="d-flex flex-column">
                      <div id="columnchart_values" style="width: 900px; height: 300px;"></div>
                    </div>
                    <div class="d-flex flex-row">
                      <div class="config-usu" >
                        <p class="usu-txt" style="margin-top: 7rem;">Minha Conta</p>
                        <img src="../Images/profile.svg" style="margin-left: 11rem;">
                        <p class="usu-txt" style="margin-top: 2rem;">Lucas Henrique</p>
                        <p class="usu-txt2 justify-content-center" style="margin-top: -1rem;">Atendente</p>
                        <button class="btn-config" type="button" data-toggle="modal" data-target="#modalConfiguracoes" style="text-align: center;">Configurações</button>
                        <div class="modal fade" id="modalConfiguracoes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                              <div class="modal-body">
                                <h5 class="modal-title" id="exampleModalLabel">Configurações</h5>
                                <div class="linha1 " style="background-color: #4D4B4B; text-align:center;"></div>
                                <div class="d-flex flex-column">
                                  <div class="justify-content-center">
                                    <input class="inputStyle" type="text" id="Input" placeholder="* Nome Completo" name="nome_usu" maxlength="100" required>
                                    <input class="inputStyle" type="email" id="Input" placeholder="* E-mail" name="email_usu" maxlength="100" required>
                                    <input class="inputStyle" type="number" id="Input" placeholder="* CRF" name="crf_usu" maxlength="5" required>
                                    <input class="inputStyle" type="text" id="Input" placeholder="* CPF" pattern="[0-9]{11}" onblur="formataCPF(this)" name="cpf_usu" maxlength="11" required>
                                    <input class="inputStyle" type="text" id="Input" placeholder="* Telefone com DDD" pattern="\(\d{2}\)\s\d{4,5}\-\d{4}" onblur="formataTelefone(this)" name="fone_usu" maxlength="11" required>
                                    <select class="inputStyle" type="select" id="Input" placeholder="* Cargo" name="cargo_usu" maxlength="20" required>
                                        <option value="cargo">* Selecione seu Cargo</option>
                                    </select>
                                    <input class="inputStyle" type="password" id="password" placeholder="* Insira sua senha" name="password" maxlength="100" required>
                                    <input class="inputStyle" type="password" id="password" placeholder="* Confirme sua senha" name="password" maxlength="100" required>
                                  </div>
                                </div>
                                <button type="submit" class="btnEditar" onclick="ConfirmaEdicao()" value="Exibir Alert">Editar</button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <button class="btn-config" type="button" data-toggle="modal" data-target="#modalAutenticacao" style="text-align: center;">Autenticar</button>
                        <div class="modal fade" id="modalAutenticacao" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                              <div class="modal-body">
                                <h5 class="modal-title" id="exampleModalLabel">Autenticar Usuário</h5>
                                <div class="linha1 " style="background-color: #4D4B4B; text-align:center;"></div>
                                <div class="d-flex flex-column">
                                  <div class="justify-content-center">
                                    <select class="inputStyle" type="select" id="Input" placeholder="autenticar usu" name="func_autent" maxlength="20" required>
                                        <option value="cargo">Selecione o funcionário</option>
                                    </select>
                                    <select class="inputStyle" type="select" id="Input" placeholder="cargo usuario" name="cargo_usu" maxlength="20" required>
                                      <option value="cargo">Selecione o Cargo do Funcionário</option>
                                  </select>
                                    <input class="inputStyle" type="password" id="password" placeholder="* Insira sua senha" name="password" maxlength="100" required>
                                    <input class="inputStyle" type="password" id="password" placeholder="* Confirme sua senha" name="password" maxlength="100" required>
                                  </div>
                                </div>
                                <button type="submit" class="btnEditar">Confirmar</button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <button class="btn-config" type="button" data-toggle="modal" data-target="#modalRedefinir" style="text-align: center;">Redefinir</button>
                        <div class="modal fade" id="modalRedefinir" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                          <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                              <div class="modal-body">
                                <h5 class="modal-title" id="exampleModalLabel">Redefinir Senha</h5>
                                <div class="linha1 " style="background-color: #4D4B4B; text-align:center;"></div>
                                <div class="d-flex flex-column">
                                  <div class="justify-content-center">
                                    <select class="inputStyle" type="select" id="Input" placeholder="autenticar usu" name="func_autent" maxlength="20" required>
                                        <option value="cargo">Selecione o funcionário</option>
                                    </select>
                                    <input class="inputStyle" type="password" id="password" placeholder="Redefinir senha do usuário" name="password_usu" maxlength="100" required>
                                    <input class="inputStyle" type="password" id="password" placeholder="* Insira sua senha" name="password" maxlength="100" required>
                                    <input class="inputStyle" type="password" id="password" placeholder="* Confirme sua senha" name="password" maxlength="100" required>
                                  </div>
                                </div>
                                <button type="submit" class="btnEditar" onclick="Confirma()">Confirmar</button>
                              </div>
                            </div>
                          </div>
                        </div>
                        <button class="btn-sair" type="button" style="text-align: center;">Sair</button>
                      </div>
                    </div>
                </div>
          </div>
      </div>
    </div>
</body>
</html>
<script src="script-inicial.js"></script>
